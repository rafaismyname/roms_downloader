name: roms_downloader
description: A Flutter application for browsing and downloading ROMs for multiple consoles
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.1
  file_picker: ^10.2.0
  background_downloader: ^9.2.2
  flutter_riverpod: ^2.4.0
  json_annotation: ^4.8.1
  path: ^1.8.3
  shared_preferences: ^2.2.1
  permission_handler: ^12.0.0

dev_dependencies:
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
